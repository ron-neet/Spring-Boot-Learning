spring.application.name=crudDemo

spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username = springstudent
spring.datasource.password = Springstudent123@

#To turn off the banner
spring.main.banner-mode = off

#Reduce the logging Level: set the logging level to warn
logging.level.root = warn

# Add logging config to display the sql statement
# Logging the Sql Statement
logging.level.org.hibernate.SQL = debug 
#log value for SQL Statement
logging.level.org.hibernate.orm.jdbc.bind = trace

# Configure JPA/Hibernate to auto create the tables
# the "update" config will keep existing data in the table
# Apply this for only tiny projects
spring.jpa.hibernate.ddl-auto = update